<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý sinh viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hệ thống quản lý sinh viên</h1>

<!-- FORM LUÔN HIỆN -->
<div class="form-container" id="formContainer">
    <input type="text" id="maSV" placeholder="Mã SV">
    <input type="text" id="hoTen" placeholder="Họ và tên">
    <input type="text" id="ngaySinh" placeholder="Ngày sinh (dd/mm/yyyy)">
    <input type="text" id="lop" placeholder="Lớp">
    <input type="number" step="0.01" id="gpa" placeholder="GPA">
    <button class="btn-save" onclick="themHoacCapNhat()">Lưu</button>
</div>

<table>
    <thead>
    <tr>
        <th>Mã SV</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Lớp</th>
        <th>GPA</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
